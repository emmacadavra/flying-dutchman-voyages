{% extends 'base.html' %}

{% block content %}

<h2>
    This is the booking list page.
</h2>

<div>
    {% for booking in booking_list %}
    <h3>{{ booking.room.category }}</h3>
    <h4>Date of departure: {{ booking.room.booking_date }}</h4>
    <h4>Number of passengers: {{ booking.room.num_passengers }}</h4>
    {% endfor %}
</div>

{% endblock %}
