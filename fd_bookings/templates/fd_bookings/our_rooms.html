{% extends 'base.html' %}

{% block title %}Our Rooms - Flying Dutchman Voyages{% endblock %}

{% block content %}

<h2>
    This is the room list page.
</h2>

{% for room in room_list %}

<a href="/room/{{ room.id }}">

    {% if 'placeholder' in room.room_image.url %}
    <img src="https://res.cloudinary.com/dw7gzqpa3/image/upload/v1701272049/room_placeholder_qdlprf.jpg" />

    {% else %}
    <img src="{{ room.room_image.url }}" />

    {% endif %}
    <h2>{{ room.name }}</h2>
</a>

{% endfor %}

{% endblock %}
